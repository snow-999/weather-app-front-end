<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">

                            <form [formGroup]="userForm">
                                <h2 class="fw-bold mb-2 text-uppercase">Edite Form</h2>
                                <p class="text-white-50 mb-5">you can change user name and phone number</p>

                                <div data-mdb-input-init class="form-outline form-white mb-4">
                                    <input formControlName="name" type="text" id="userName"
                                        class="form-control form-control-lg" />
                                    <label class="form-label" for="userName">user name</label>
                                    @if (userForm.get('name')?.touched && userForm.get('name')?.invalid) {
                                    <div class="text-danger">user name is required</div>
                                    }
                                </div>

                                <div data-mdb-input-init class="form-outline form-white mb-4">
                                    <input formControlName="phoneNumber" type="tel" id="phoneNumber"
                                        class="form-control form-control-lg" />
                                    <label class="form-label" for="phoneNumber">phoneNumber</label>
                                    @if (userForm.get('phoneNumber')?.touched && userForm.get('phoneNumber')?.invalid) {
                                    <div class="text-danger">wrong password</div>
                                    }
                                </div>

                                <button (click)="updateUserData()" class="btn btn-outline-light btn-lg px-5"
                                    type="submit">Submit</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
